
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #f="ngForm" (ngSubmit)="add()"> 

                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" name="title" [(ngModel)]="user.username" #title="ngModel" required minlength="3"/>
                  <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
                    <div *ngIf="title.errors?.['required']">username is required!</div>
                    <div *ngIf="title.errors?.['minlength']">username must have at least 3 characters.</div>
                 </div>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  
                </div>
                <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg"  name="price" [(ngModel)]="user.tel" #price="ngModel" required min="0"/>
                    <label class="form-label" for="form3Example3cg">Number</label>
                    <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
                        <div *ngIf="price.errors?.['required']">Number is required!</div>
                        <div *ngIf="price.errors?.['min']">Number must be positive!</div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email"  class="form-control form-control-lg" name="quantity" [(ngModel)]="user.email" #quantity="ngModel" required min="0"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
                    <div *ngIf="quantity.errors?.['required']">Email is required!</div>
                    
                </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"  class="form-control form-control-lg" name="password" [(ngModel)]="user.password" #Password="ngModel" required min="0"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

               

                
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register" [disabled]="f.invalid">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a 
                    class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
