<section class="light">
	<div class="container py-2">
		<div class="h1 text-center text-dark" id="pageHeaderTitle">CampSites available</div>

		<article class="postcard light blue" *ngFor="let p of listCampSites" >
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
			</a>
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"> name here :  {{p.name}} </h1>
				
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt"> id campsite : {{p.id_campSite}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fa fa-map" ></i> {{p.location}}</li>
					<li class="tag__item"><i class="fa fa-users"></i> {{p.nbrPlace}} personnes</li>
					<li class="tag__item play blue">
						<a (click)="detail(p.id_campSite)">
                            <i class="fas fa-play mr-2"> Click here for more details</i>
                        </a>
					</li>
				</ul>
			</div>
		</article>
	</div>
</section>
