<div class='container-fluid'>
    <div class="card mx-auto col-md-3 col-10 mt-5">
        <img class='mx-auto img-thumbnail'
            src="https://picsum.photos/1000/1000"
            width="auto" height="auto"/>
        <div class="card-body text-center mx-auto">
            <div class='cvp'>
                <h5 class="card-title font-weight-bold">{{campsite.name}}</h5>
                <p class="card-text">This campsite is in {{campsite.location}}</p>
                <p class="card-text">{{campsite.nbrPlace}} places left</p>
                <a routerLink="/listcampsites" class="btn cart px-auto">RETURN TO CAMPSITES</a>
            </div>
        </div>
    </div>

</div>
